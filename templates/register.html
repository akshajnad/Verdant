<!-- templates/register.html -->
{% extends "layout.html" %}
{% block title %}Register | Verdant{% endblock %}

{% block content %}

<h2>Register</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>

    <label>Password:</label>
    <input type="password" name="password" required>

    <!-- NEW fields for phone and org email -->
    <label>Phone Number:</label>
    <input type="text" name="phone_number" placeholder="e.g. 555-123-4567">

    <label>Organization Email:</label>
    <input type="email" name="org_email" placeholder="e.g. shelter@example.com">

    <button type="submit" class="btn">Create Account</button>
</form>
{% endblock %}
