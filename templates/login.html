{% extends "layout.html" %}
{% block title %}Login | Verdant{% endblock %}

{% block content %}
<section class="mx-auto max-w-md rounded-3xl border border-verdant/10 bg-white p-8 shadow-xl">
    <div class="space-y-2 text-center">
        <h1 class="text-3xl font-semibold text-charcoal">Welcome back</h1>
        <p class="text-sm text-charcoal/70">Sign in to review schedules and keep your garden thriving.</p>
    </div>
    <form method="POST" class="mt-8 space-y-6">
        <div>
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" name="username" required class="form-input" autocomplete="username">
        </div>
        <div>
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" name="password" required class="form-input" autocomplete="current-password">
        </div>
        <button type="submit" class="w-full rounded-full bg-verdant px-6 py-3 text-base font-semibold text-white shadow-lg shadow-verdant/30 transition hover:-translate-y-0.5 hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-verdant">Log in</button>
    </form>
    <p class="mt-6 text-center text-sm text-charcoal/70">
        Don't have an account?
        <a href="{{ url_for('register') }}" class="font-medium text-verdant hover:underline">Create one now</a>
    </p>
</section>
{% endblock %}
