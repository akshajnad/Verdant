<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Verdant{% endblock %}</title>
    <meta name="description" content="Verdant helps you plan, plant, and harvest smarter with data-driven garden schedules." />
    <meta property="og:title" content="Verdant" />
    <meta property="og:description" content="Generate intelligent planting schedules tailored to your garden." />
    <meta property="og:type" content="website" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        verdant: "#0E7C66",
                        charcoal: "#1F2933",
                        mist: "#F7F9F8"
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"Helvetica Neue"', 'Arial', 'sans-serif']
                    }
                }
            }
        };
    </script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-full bg-mist text-charcoal font-sans antialiased {% block body_class %}{% endblock %}">
    <a href="#main-content" class="skip-link">Skip to content</a>
    {% include 'partials/_navbar.html' %}
    <div class="relative flex min-h-[calc(100vh-4rem)] flex-col">
        <main id="main-content" class="flex-1">
            {% include 'partials/_flash.html' %}
            <div class="mx-auto w-full max-w-6xl px-4 py-10 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
        {% include 'partials/_footer.html' %}
    </div>
    <button id="back-to-top" class="fixed bottom-6 right-6 hidden rounded-full bg-verdant p-3 text-white shadow-lg transition hover:bg-emerald-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-verdant" aria-label="Back to top">
        <span aria-hidden="true">â†‘</span>
    </button>
    <script src="{{ url_for('static', filename='main.js') }}" defer></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
